<div class="page-padding"></div>

<div id="wrap">
    <div id="settimer">
        <h3>Set timer by clicking on one of the markers, </br>
            then click START to watch it counting down. </br>
            An alarm will buzz when the time is up!
        </h3>
        <div id="frame">
            <button type="button" class="marker" id="1"> 1</button>
            <button type="button" class="marker" id="5"> 5</button>
            <button type="button" class="marker" id="10">10</button>
            <button type="button" class="marker" id="15">15</button>
            <button type="button" class="marker" id="20">20</button>
            <button type="button" class="marker" id="25">25</button>
            <button type="button" class="marker" id="30">30</button>
            <button type="button" class="marker" id="35">35</button>
            <button type="button" class="marker" id="40">40</button>
            <button type="button" class="marker" id="45">45</button>
            <input type="hidden" id="min">Min</input>
        </div>
    </div>
    <div id="timer">
    <div class="time_unit">
        <div class="digit">
            <div class="min_tens bar hor top">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="min_tens bar hor mid">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="min_tens bar hor bottom">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="min_tens bar ver top left">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="min_tens bar ver top right">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="min_tens bar ver bottom left">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="min_tens bar ver bottom right">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
        </div>
        <div class="digit">
            <div class="min_ones bar hor top">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="min_ones bar hor mid">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="min_ones bar hor bottom">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="min_ones bar ver top left">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="min_ones bar ver top right">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="min_ones bar ver bottom left">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="min_ones bar ver bottom right">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
        </div>
    </div>
    <p class="unit">M</p>
    <div class="colon">:</div>

    <p class="time_unit">
        <div class="digit">
            <div class="sec_tens bar hor top">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="sec_tens bar hor mid">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="sec_tens bar hor bottom">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="sec_tens bar ver top left">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="sec_tens bar ver top right">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="sec_tens bar ver bottom left">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="sec_tens bar ver bottom right">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
        </div>
        <div class="digit">
            <div class="sec_ones bar hor top">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="sec_ones bar hor mid">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="sec_ones bar hor bottom">
                <div class="tri_left"></div>
                <div class="tri_right"></div>
            </div>
            <div class="sec_ones bar ver top left">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="sec_ones bar ver top right">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="sec_ones bar ver bottom left">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
            <div class="sec_ones bar ver bottom right">
                <div class="tri_top"></div>
                <div class="tri_bottom"></div>
            </div>
        </div>
        <p class="unit">S</p>
    </div>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <div id="sound"></div>

</div>
