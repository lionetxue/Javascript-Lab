<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="LinXue-Lab.css" type="text/css" rel="stylesheet" />
    <link href="day23.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/NameLogo-red.ico">
    <title>Lin Xue - Calculator</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="google-analytics.js" type="text/javascript"></script>
    <script type="text/javascript" src="day23.js"></script>
</head>
<body>
<header>
    <div class="container">
        <a href="http://linxuedesign.com"><img id="logo" src="images/NameLogo-red.png"/></a>
        <div class="title">Day 23: Calculator</div>
        <nav class="mainnav">
            <ul>
                <li><a id="nav-lab" href="lab-index.html"> LAB </a></li>
                <li><a id="nav-next" href="day23.html"> Next </a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="page-padding"></div>
  
  <div id="wrap" class="container">
    <div id='inner_container'>
        <div id="screen">
            <input id='display' type='text' autocomplete="off">
        </div>

      <table id='button_container'>
        <tr class="calc row">
          <td class="empty" > </td>
          <td class="calc btn" id="negative">&#177;</td>
          <td class="calc" id="c">C</td>
          <td class="calc" id="clear_all">AC</td> 
        </tr>

        <tr class="calc row">
          <td class="calc btn num" id="7">7</td>
          <td class="calc btn num" id="8">8</td>
          <td class="calc btn num" id="9">9</td>
          <td class="calc operator" id="/">&divide;</td>
        </tr>

        <tr class="calc row">
          <td class="calc btn num" id="4">4</td>
          <td class="calc btn num" id="5">5</td>
          <td class="calc btn num" id="6">6</td>
          <td class="calc operator" id="*">x</td>
        </tr>

        <tr class="calc row">
          <td class="calc btn num" id="1">1</td>
          <td class="calc btn num" id="2">2</td>
          <td class="calc btn num" id="3">3</td>
          <td class="calc operator" id="-">-</td>
        </tr>
<!--         </table>

        <table class='second'> -->
        <tr class="calc row">
          <td class="calc btn num" id="0">0</td>
          <td class="calc btn" id=".">.</td>
          <td class="calc run" id="equals">=</td>
          <td class="calc operator" id="+">+</td>
        </tr>
      </table>
    </div>
  </div>
  
</body>
